<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main">
<head>
	<title>Route selector - User update confirmation</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<div class="container">
	
		    <div>
		        <h2> Updated User information:</h2>
		        <form th:object="${user}" th:action="@{/admin/manageUsers}"
					method="post">
		        <div>
						<input type="hidden" th:field="*{id}" /><br />
						<div>
						<label for="email">Email: </label> 
						<input type="text" disabled = "disabled" id="email" name="email" th:field="*{email}" /><br /> 
						</div>
						<div>
						<label for="firstName">First Name:</label>
						<input type="text" disabled = "disabled" id="firstName" name="firstName" th:field="*{firstName}" /><br />
						</div>
						<label for="lastName">Last Name:</label> 
						<input type="text" disabled = "disabled" id="lastName" name="lastName" th:field="*{lastName}" /><br /> 
						<label for="phoneNumber">Phone number:</label> 
						<input type="text" disabled = "disabled" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" /><br /> 
						<label for="role">Phone number:</label> 
						<input type="text" disabled = "disabled" id="role" name="role" th:field="*{role}" /><br />
						<label for="activeStatus">Active</label>
						<input type="checkbox" disabled = "disabled" id="activeStatus" name="activeStatus" /> 
					</div>
					</form>
		    </div>
		
		</div>	
		
	</div>
		
</body>


</html>

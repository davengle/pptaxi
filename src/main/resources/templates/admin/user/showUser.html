<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Show User</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">
			<div class="showUser">
				<h2>User Information</h2>
					<form class="form-horizontal">
						<div class="row">
							<div class="form-group">
								<label class="col-md-2 control-label">Email:</label>
								<div class="col-md-10">
									<p class="form-control-static" th:text="${user.email}">Email</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label class="col-md-2 control-label">First Name:</label>
								<div class="col-md-10">
									<p class="form-control-static" th:text="${user.firstName}">First Name</p> 
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label class="col-md-2 control-label">Last Name:</label>
								<div class="col-md-10">
									<p class="form-control-static" th:text="${user.lastName}">Last Name</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label class="col-md-2 control-label">Phone Number:</label>
								<div class="col-md-10">
									<p class="form-control-static" th:text="${user.phoneNumber}">Phone Number</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label class="col-md-2 control-label">Role:</label>
								<div class="col-md-10">
									<p class="form-control-static" th:text="${user.role}">Role</p>
								</div>
							</div>
						</div>
					</form>
			</div>
		</div>

	</div>

</body>


</html>

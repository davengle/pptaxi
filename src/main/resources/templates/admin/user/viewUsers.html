<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>View Users</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">

			<div class="starter-template">


				
					<div class="selectRouteDate">
						<div th:class="row">
							<div th:class="form-group">
								<div th:class="col-sm-12">
									<a href="/admin/user/create">Add New User</a>
								</div>
							</div>
						</div>
					</div>
				<div class="viewCurrentRoutes">
					<div class="usersTable">
				    	<div th:if="${not #lists.isEmpty(users)}">
					    	<table class="table table-striped">
					    		<tr>
					    			<th>UserName</th>
					    			<th>User</th>
					    			<th>View</th>
					    			<th>Edit</th>
					    		</tr>
					    		<tr th:each="user : ${users}">
					    			<td th:text="${user.email}"></td>
					    			<td th:text="${user.firstName}"></td>
					    			<td><a th:href="${'/admin/user/show/' + user.id}">View</a> </td>
                					<td><a th:href="${'/admin/user/edit/' + user.id}">Edit</a> </td>
					    		</tr>
					    	</table>
				    	</div>
			    	</div>
				</div>

			</div>

		</div>

	</div>

</body>


</html>
